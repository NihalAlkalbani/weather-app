<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Journal App</title>
</head>
<body>
    <div class="inputs">
        <h1 class="heading">Weather Journal App</h1>
        <br>
        <input type="text" id="zip" placeholder="Enter Zip Code">
        <br>
        <textarea name="feelings" id="feelings" placeholder="Enter Your Feelings"></textarea>
        <br>
        <button id="generate">Search</button>
    </div>
    <div class="outputs">
        <p id="dateNow"></p>
        <br>
        <p id="temp"></p>
        <br>
        <p class="feelings"></p>
        <br>
    </div>
    <div id="error"></div>
    <script src="app.js"></script>
</body>
</html>
